<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord アーカイブ一覧</title>
  <link rel="stylesheet" href="/Discord2Html/css/style.css" />
  <link rel="icon" th:if="${guildIconUrl}" th:href="${guildIconUrl}" />
  <script src="https://cdn.jsdelivr.net/npm/@twemoji/api@latest/dist/twemoji.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<main class="container">
  <header>
    <div class="guild-header">
      <img class="guild-icon" th:if="${guildIconUrl} != null" th:src="${guildIconUrl}" th:alt="${guildName} + ' アイコン'" />
      <h1 th:text="${guildName} + ' アーカイブ一覧'">Discord アーカイブ一覧</h1>
    </div>
  </header>
  <section class="card">
    <div>
      <strong>ヘルプ</strong>
      <div class="subtitle">/d2h コマンドの説明ページ</div>
      <a href="help.html">ヘルプ (/d2h コマンドの説明)</a>
    </div>
    <div>
      <strong>運用ポリシー</strong>
      <div class="subtitle">アーカイブ公開の方針と手続</div>
      <a href="tos.html">運用ポリシー（TOS）</a>
    </div>
  </section>
  <section>
    <p class="subtitle">チャンネルを選択してください:</p>
    <!-- New: category grouping -->
    <div th:if="${categories} != null">
      <section class="card" th:each="cat : ${categories}">
        <strong th:text="${cat.getName().getValue() + (cat.isDeleted() ? '（削除済み）' : '')}">カテゴリ</strong>
        <ul>
          <li th:each="it : ${cat.channels}">
            <a th:href="${it.href}" th:text="${it.label}">channel</a>
          </li>
        </ul>
      </section>
    </div>
  </section>
</main>
<footer>
  <p class="footer">
    <a href="https://github.com/yui-Kitamura/Discord2Html" target="_blank">GitHub Repository:
      yui-Kitamura/Discord2Html</a>
    <span th:text="' | bot ver' + ${botVersion}"> | bot ver2.0.0</span>
  </p>
</footer>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (window.twemoji) {
      try { twemoji.parse(document.body, { folder: 'svg', ext: '.svg' }); } catch (e) { /* noop */ }
    }
  });
</script>
</body>
</html>
