<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${channel.parentChannelName + ' # ' + channel.name} + ' のアーカイブ'">アーカイブ</title>
  <!-- Machine-readable archive metadata -->
  <meta name="d2h-thread-begin-epoch" th:content="${beginEpochMillis}" />
  <meta name="d2h-thread-end-epoch" th:content="${endEpochMillis}" />
  <link rel="stylesheet" href="/Discord2Html/css/style.css" />
  <link rel="icon" th:if="${guildIconUrl}" th:href="${guildIconUrl}" />
  <script src="https://cdn.jsdelivr.net/npm/@twemoji/api@latest/dist/twemoji.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="container">
  <nav class="nav">
    <a th:if="${backToTopHref}" th:href="${backToTopHref}">トップ</a><span class="sep" th:if="${backToTopHref}">|</span>
    <a th:if="${backToParentArchiveHref}" th:href="${backToParentArchiveHref}">親チャンネルのアーカイブ一覧に戻る</a>
    <span class="sep" th:if="${threadIndexHref}">|</span><a th:if="${threadIndexHref}" th:href="${threadIndexHref}">親チャンネルに属するスレッドの一覧に戻る</a>
  </nav>
  <div class="guild-header">
    <img class="guild-icon" th:if="${guildIconUrl} != null" th:src="${guildIconUrl}" th:alt="${guildName} + ' アイコン'" />
    <h1 th:text="${channel.parentChannelName + ' # ' + channel.name + ' のアーカイブ'}">Thread Archive</h1>
  </div>
  <div class="meta" th:attr="data-begin-epoch=${beginEpochMillis}, data-end-epoch=${endEpochMillis}">
    <span>期間: </span>
    <span th:text="${begin}">begin</span>
    <span> 〜 </span>
    <span th:text="${end}">end</span>
  </div>
  <h2>メッセージアーカイブ</h2>
  <div th:if="${#lists.isEmpty(messages)}">
    期間内のメッセージはありません。
  </div>
  <div th:each="msg : ${messages}" class="message">
    <img class="avatar" th:src="${msg.avatarUrl}" alt="avatar"/>
    <div>
      <div class="meta">
        <span class="author" th:text="${msg.username}" th:style="${msg.nameColor != null ? 'color:' + msg.nameColor : null}">ユーザー名</span>
        <span class="timestamp" th:text="${msg.createdTimestamp}">日付</span>
      </div>
      <blockquote class="forwarded" th:if="${msg.forwarded}" th:utext="${msg.forwardedHtml}"></blockquote>
      <div class="content" th:utext="${msg.contentHtml}">メッセージ</div>
      <div class="attachments" th:if="${msg.attachments != null and !#lists.isEmpty(msg.attachments)}">
        <div th:each="att : ${msg.attachments}">
          <div th:if="${att.image}">
            <a th:href="${att.url}" target="_blank" rel="noopener">
              <img th:src="${att.url}" th:alt="${att.fileName}" />
            </a>
          </div>
          <div th:if="${!att.image}">
            <a class="attachment-link" th:href="${att.url}" th:text="${att.fileName}" target="_blank" rel="noopener"></a>
            <span th:if="${att.size > 0}" th:text="' (' + att.size + ' bytes)'"> サイズ </span>
          </div>
        </div>
      </div>
      <div class="reactions" th:if="${msg.reactionViews != null and !#lists.isEmpty(msg.reactionViews)}">
        <span class="reaction" th:each="rv : ${msg.reactionViews}">
          <img th:if="${rv.custom}" class="emoji" th:src="${basePrefix + '/' + rv.emojiLocalPath}" th:alt="${rv.alt}" />
          <span th:if="${!rv.custom}" class="emoji" th:text="${rv.emojiText}">😀</span>
          <span class="count" th:text="${rv.count}">1</span>
        </span>
      </div>
    </div>
  </div>
</div>
<footer>
  <p class="footer">
    <span th:text="'bot ver' + ${botVersion}">bot ver1.4.0</span>
  </p>
</footer>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (window.twemoji) {
      try { twemoji.parse(document.body, { folder: 'svg', ext: '.svg' }); } catch (e) { /* noop */ }
    }
  });
</script>
</body>
</html>
