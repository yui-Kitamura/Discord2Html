<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${channel.name} + ' のアーカイブ'">アーカイブ</title>
  <link rel="stylesheet" href="/Discord2Html/css/style.css" />
  <link rel="icon" th:if="${guildIconUrl}" th:href="${guildIconUrl}" />
  <script src="https://cdn.jsdelivr.net/npm/@twemoji/api@latest/dist/twemoji.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="container">
  <nav class="nav">
    <a th:if="${backToTopHref}" th:href="${backToTopHref}">トップ</a>
    <span class="sep" th:if="${backToTopHref}">|</span>
    <a th:if="${backToChannelHref}" th:href="${backToChannelHref}">チャンネル一覧</a>
  </nav>
  <div class="guild-header">
    <img class="guild-icon" th:if="${guildIconUrl} != null" th:src="${guildIconUrl}" th:alt="${guildName} + ' アイコン'" />
    <h1 th:text="${channel.name} + ' のアーカイブ'">Channel Archive</h1>
  </div>
  <div class="meta">
    <span>期間: </span>
    <span th:text="${begin}">begin</span>
    <span> 〜 </span>
    <span th:text="${end}">end</span>
  </div>
  <div th:if="${activeThreads != null and !#lists.isEmpty(activeThreads)}" class="active-threads">
    <h2>アクティブなスレッド</h2>
    <ul>
      <li th:each="t : ${activeThreads}"><a th:href="${t.href}" th:text="${t.label}">thread</a></li>
    </ul>
  </div>
  <h2>メッセージアーカイブ</h2>
  <div th:if="${#lists.isEmpty(messages)}">
    期間内のメッセージはありません。
  </div>
  <div th:each="msg : ${messages}" class="message">
    <img class="avatar" th:src="${msg.getAvatarUrl()}" alt="avatar"/>
    <div>
      <div class="meta">
        <span class="author" th:text="${msg.getUsername()}">ユーザー名</span>
        <span class="timestamp" th:text="${msg.getCreatedTimestamp()}">日付</span>
      </div>
      <div class="content" th:utext="${msg.getContentHtml()}">メッセージ</div>
      <div class="attachments" th:if="${msg.getAttachments() != null and !#lists.isEmpty(msg.getAttachments())}">
        <div th:each="att : ${msg.getAttachments()}">
          <div th:if="${att.isImage()}">
            <a th:href="${att.getUrl()}" target="_blank" rel="noopener">
              <img th:src="${att.getUrl()}" th:alt="${att.getFileName()}" />
            </a>
          </div>
          <div th:if="${!att.isImage()}">
            <a class="attachment-link" th:href="${att.getUrl()}" th:text="${att.getFileName()}" target="_blank" rel="noopener"></a>
            <span th:if="${att.getSize() > 0}" th:text="' (' + att.getSize() + ' bytes)'"> サイズ </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer>
  <p class="footer">
    <span th:text="'bot ver' + ${botVersion}">bot ver1.4.0</span>
  </p>
</footer>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (window.twemoji) {
      try { twemoji.parse(document.body, { folder: 'svg', ext: '.svg' }); } catch (e) { /* noop */ }
    }
  });
</script>
</body>
</html>
