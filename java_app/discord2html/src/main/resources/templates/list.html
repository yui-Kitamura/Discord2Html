<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${title}">List</title>
  <link rel="stylesheet" href="/Discord2Html/css/style.css" />
  <link rel="icon" th:if="${guildIconUrl}" th:href="${guildIconUrl}" />
  <script src="https://cdn.jsdelivr.net/npm/@twemoji/api@latest/dist/twemoji.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="container">
  <nav class="nav">
    <a th:if="${backToTopHref}" th:href="${backToTopHref}">トップ</a>
    <span class="sep" th:if="${backToChannelArchivesHref}">|</span>
    <a th:if="${backToChannelArchivesHref}" th:href="${backToChannelArchivesHref}">このチャンネルのアーカイブ一覧に戻る</a>
  </nav>
  <header class="guild-header">
    <img class="guild-icon" th:if="${guildIconUrl} != null" th:src="${guildIconUrl}" th:alt="${guildName} + ' アイコン'" />
    <h1 th:text="${title}">Title</h1>
  </header>
  <p th:if="${description}" th:text="${description}">Description</p>
  <p th:if="${threadIndexHref}">
    <a th:href="${threadIndexHref}">このチャンネルのスレッド一覧を見る</a>
  </p>
  <p th:if="${pinListHref}">
    <a th:if="${pinListHref}" th:href="${pinListHref}">最新のピン止め一覧を見る</a>
  </p>

  <!-- アーカイブ日付セレクタ（スレッド一覧では非表示） -->
  <div class="archive-date-search" th:if="${hideDateSearch} != true">
    <label for="archive-date-input">日付で探す:</label>
    <input id="archive-date-input" type="date" />
    <button id="archive-date-go" type="button">アーカイブを探す</button>
  </div>

  <ul>
    <li th:each="it : ${items}">
      <a th:href="${it.href}"
         th:text="${it.label}"
         th:attr="id=${it.id}, data-epoch-millis=${it.dataEpochMillis}, data-thread-name=${it.dataThreadName}, data-thread-id=${it.dataThreadId}">link</a>
    </li>
  </ul>
</div>
<footer>
  <p class="footer">
    <span th:text="'bot ver' + ${botVersion}">bot ver1.4.0</span>
  </p>
</footer>
<script src="/Discord2Html/js/archive-date.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (window.twemoji) {
      try { twemoji.parse(document.body, { folder: 'svg', ext: '.svg' }); } catch (e) { /* noop */ }
    }
    // Center scroll to anchor
    try {
      if (location.hash && location.hash.length > 1) {
        const el = document.getElementById(decodeURIComponent(location.hash.substring(1)));
        if (el && typeof el.scrollIntoView === 'function') {
          el.scrollIntoView({ behavior: 'auto', block: 'center', inline: 'nearest' });
        }
      }
    } catch (ignore) { }
  });
</script>
</body>
</html>
