<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${channelName} + ' の ' + ${humanDate} + ' アーカイブ'">日次アーカイブ</title>
  <link rel="stylesheet" href="/Discord2Html/css/style.css" />
  <link rel="icon" th:if="${guildIconUrl}" th:href="${guildIconUrl}" />
  <script src="https://cdn.jsdelivr.net/npm/@twemoji/api@latest/dist/twemoji.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="container">
  <nav class="nav">
    <a th:href="${backToTopHref}">トップ</a>
    <span class="sep">|</span>
    <a th:href="${backToChannelHref}">チャンネルのアーカイブ一覧</a>
  </nav>
  <div class="guild-header">
    <img class="guild-icon" th:if="${guildIconUrl} != null" th:src="${guildIconUrl}" alt="guild icon" />
    <h1 th:text="${channelName} + ' の ' + ${humanDate} + ' アーカイブ'">Daily Archive</h1>
  </div>
  <div class="meta">
    <span>期間: </span>
    <span th:text="${humanDate} + ' 00:00:00'">begin</span>
    <span> 〜 </span>
    <span th:text="${endText}">end</span>
  </div>
  <!-- 日付ナビゲーション -->
  <nav class="day-nav" style="margin: 8px 0;">
    <a th:if="${prevHref}" th:href="${prevHref}">前日</a>
    <span class="sep"> | </span>
    <a th:if="${nextHref}" th:href="${nextHref}">翌日</a>
  </nav>

  <h2>メッセージアーカイブ</h2>
  <div th:if="${#lists.isEmpty(messages)}">
    期間内のメッセージはありません。
  </div>
  <div th:each="msg : ${messages}" class="message">
    <img class="avatar" th:src="${msg.getAvatarUrl()}" alt="avatar"/>
    <div>
      <div class="meta">
        <span class="author" th:text="${msg.getUsername()}" th:style="${msg.nameColor} != null ? 'color:' + msg.nameColor : null">ユーザー名</span>
        <span class="timestamp" th:text="${msg.getCreatedTimestamp()}">日付</span>
      </div>
      <div class="content" th:utext="${msg.getContentHtml()}">メッセージ</div>
      <div class="attachments" th:if="${msg.getAttachments() != null and !#lists.isEmpty(msg.getAttachments())}">
        <div th:each="att : ${msg.getAttachments()}">
          <div th:if="${att.isImage()}">
            <a th:href="${att.getUrl()}" target="_blank" rel="noopener">
              <img th:src="${att.getUrl()}" th:alt="${att.getFileName()}" />
            </a>
          </div>
          <div th:if="${!att.isImage()}">
            <a class="attachment-link" th:href="${att.getUrl()}" th:text="${att.getFileName()}" target="_blank" rel="noopener"></a>
            <span th:if="${att.getSize() > 0}" th:text="' (' + att.getSize() + ' bytes)'"> サイズ </span>
          </div>
        </div>
      </div>
      <div class="reactions" th:if="${msg.getReactionViews() != null and !#lists.isEmpty(msg.getReactionViews())}">
        <span class="reaction" th:each="rv : ${msg.getReactionViews()}">
          <img th:if="${rv.isCustom()}" class="emoji" th:src="${basePrefix + '/' + rv.getEmojiLocalPath()}" th:alt="${rv.getAlt()}" />
          <span th:if="${!rv.isCustom()}" class="emoji" th:text="${rv.getEmojiText()}">😀</span>
          <span class="count" th:text="${rv.getCount()}">1</span>
        </span>
      </div>
    </div>
  </div>

  <!-- 日付ナビゲーション -->
  <div class="day-nav-bottom" style="margin: 8px 0;">
    <a th:if="${nextHref}" th:href="${nextHref}">翌日</a>
  </div>
</div>
<footer>
  <p class="footer">
    <span th:text="'bot ver' + ${botVersion}">bot ver1.4.0</span>
  </p>
</footer>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (window.twemoji) {
      try { twemoji.parse(document.body, { folder: 'svg', ext: '.svg' }); } catch (e) { /* noop */ }
    }
  });
</script>
</body>
</html>
